<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/orderStyle.css">
    <script src="scripting/javascript/orderScript.js"></script>
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|Windows Phone|Opera Mini|IEMobile/i.test(navigator.userAgent);

    if (isMobile) {
        document.body.classList.add("mobile");
    }
});
</script>

<body>
    <!-- Background Image -->
    <style>
        body {
          background-image: url('img/WebsiteBackground.jpg');
          background-size: cover;
          background-repeat: repeat-y;
        }
    </style>

    <!-- Header -->
    <header class="Header">
        <div class="HeaderRow">
            <a href="index.html" class="BackButton">
                <span class="desktop-text">&#8592; CANCEL AND RETURN HOME</span>
                <span class="mobile-text">CANCEL</span>
            </a>
            <h1 class="HeaderTitle">Place an Order</h1>
        </div>
    </header> 

    <!-- Main Content -->
    <div class="MainContent">
        <!-- Left Image -->
        <div class="OrderImageContainer">
            <img src="img/PrinterPic1.jpg" alt="OrderIllustration">
        </div>
        <!-- Right Forms and Buttons -->
        <div class="OrderFormContainer">
            <div class="OrderOption" id="orderOptions">
                <h2>How would you like to proceed?</h2>
                <div class="OrderOptionButtons">
                    <button id="chooseWebsite" onclick="">Choose via Website</button>
                    <button id="uploadFile" onclick="">Upload Your Own File</button>
                </div>
            </div>
        
            <!-- Website Form -->
            <div class="OrderForm" id="websiteForm">
                <form action="scripting/php/" method="POST">
                    <fieldset>
                    <legend>Website Order Form</Form></legend>

                    <label for="name">Name:</label><br>
                    <input placeholder="First and Last Name" type="text" id="name" name="name" required><br><br>
        
                    <label for="email">Email:</label><br>
                    <input placeholder="example@gmail.com" type="email" id="email" name="email" required><br><br>
        
                    <button id="MakerWorldButton" onclick="window.open('https://makerworld.com/en', '_blank')">Browse MakerWorld.com</button><br><br>

                    <label for="websiteLink">Website Link:</label><br>
                    <input placeholder="https://makerworld.com/en" type="url" id="websiteLink" name="websiteLink" accept="https://makerworld.com/" required><br><br>
        
                    <label>Filament Color:</label><br>
                    <input checked type="radio" id="colorGray" name="color" value="Gray">
                    <label for="colorGray">Gray</label><br><br>
                    <input type="radio" id="colorBlack" name="color" value="Black">
                    <label for="colorBlack">Black</label><br><br>
                    <input type="radio" id="colorWhite" name="color" value="White">
                    <label for="colorWhite">White</label><br><br>
                    <input type="radio" id="colorBlue" name="color" value="Blue">
                    <label for="colorBlue">Blue</label><br><br>
        
                    <label for="notes">Special Notes:</label><br>
                    <textarea placeholder="Please write any specific requests or comments" id="notes" name="notes" rows="3"></textarea><br><br>
        
                    <button type="submit">Submit Website Order</button>
                </fieldset>
                </form>
            </div>
        
            <!-- File Upload Form -->
            <div class="OrderForm" id="fileForm">
                <form action="scripting/php/" method="POST" enctype="multipart/form-data">
                    <fieldset>
                    <legend>File Order Form</Form></legend>
                    
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
        
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
        
                    <label for="fileUpload">Upload STL File:</label><br>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".stl" required><br><br>
        
                    <label>Filament Color:</label><br>
                    <input checked type="radio" id="colorGray" name="color" value="Gray">
                    <label for="colorGray">Gray</label><br><br>
                    <input type="radio" id="colorBlack" name="color" value="Black">
                    <label for="colorBlack">Black</label><br><br>
                    <input type="radio" id="colorWhite" name="color" value="White">
                    <label for="colorWhite">White</label><br><br>
                    <input type="radio" id="colorBlue" name="color" value="Blue">
                    <label for="colorBlue">Blue</label><br><br>
        
                    <label for="notes">Special Notes:</label><br>
                    <textarea id="notes" name="notes" rows="3"></textarea><br><br>
        
                    <button type="submit">Submit File Order</button>
                </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
